<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirection...</title>
    <script>
      // Rediriger proprement vers index.html tout en conservant la route
      var redirectTo = window.location.pathname.replace(
        /^\/rufus-akande/,
        ""
      );
      window.location.replace("/rufus-akande/index.html?redirect=" + redirectTo);
    </script>
  </head>
  <body>
    <p>Redirection en cours...</p>
  </body>
</html>
