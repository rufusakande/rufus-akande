<!doctype html>
<html lang="en">
  <head>
    <!-- Encodage universel -->
    <meta charset="UTF-8" />

    <!-- Favicon (remplace vite.svg par ton logo personnalisé si possible) -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Vue responsive mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titre SEO-friendly -->
    <title>Rufus Akande — Développeur Web Full-Stack Freelance</title>

    <!-- Meta Description (moins de 160 caractères, persuasive, orientée client) -->
    <meta
      name="description"
      content="Je conçois des sites web modernes, performants et sur-mesure qui génèrent des opportunités pour votre activité."
    />

    <!-- Auteur -->
    <meta name="author" content="Rufus Akande" />

    <!-- Langue du document -->
    <meta http-equiv="Content-Language" content="fr" />

    <!-- Open Graph (pour partage sur les réseaux sociaux) -->
    <meta property="og:title" content="Rufus Akande — Développeur Web Freelance" />
    <meta property="og:description" content="Création de sites web performants et professionnels pour entrepreneurs, ONG et indépendants." />
    <meta property="og:image" content="/og-image.jpg" /> <!-- à remplacer par ton image -->
    <meta property="og:url" content="https://rufusakande.dev" /> <!-- à adapter -->
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Rufus Akande — Développeur Web Freelance" />
    <meta name="twitter:description" content="Sites web modernes, utiles et bien conçus au service de votre croissance." />
    <meta name="twitter:image" content="/og-image.jpg" />

    <!-- Canonical URL (évite le contenu dupliqué) -->
    <link rel="canonical" href="https://rufusakande.dev" /> <!-- à adapter -->

    <!-- Préchargement des polices si custom -->
    <!-- <link rel="preload" href="/fonts/ma-police.woff2" as="font" type="font/woff2" crossorigin="anonymous"> -->

    <!-- Feuille de style principale -->
    <link rel="stylesheet" href="src/assets/CSS/StyleGeneral.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
